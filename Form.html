            <script>
            var el = document.getElementsByClassName('menu-item')
            for(var i = 0; i<el.length; i++){
                el[i].addEventListener('mouseenter', showSub, false); /* при наведении мыши */  
                el[i].addEventListener('mouseleave', hideSub, false); /* при уходе мыши */
            }
            function showSub(){
                if(this.children.length>1){ /* если в текущего элемента потомков больше одного */
                    this.children[1].style.height = "auto";
                    this.children[1].style.opacity = "1";
                    this.children[1].style.overflow = "visible";
                }
                else {
                    return false;
                }
            }
            
            function hideSub(){
                if(this.children.length>1){ /* если в текущего элемента потомков больше одного */
                    this.children[1].style.height = "0";
                    this.children[1].style.opacity = "0";
                    this.children[1].style.overflow = "hidden";
                }
                else {
                    return false;
                }
            }
        </script>   
            
        <div class="center"> 
           
            <form class="transparent" name="vhod">
               <div class="form-inner">
                 <h3>Регистрация</h3>
                 <label for="username">ИМЯ ПОЛЬЗОВАТЕЛЯ</label>
                 <input type="text" id="username" autocomplete="off" maxlength="50" required placeholder="Имя" pattern="[а-яА-яa-zA-Z]{3,}">
                 <label for="tel">ТЕЛЕФОН</label>
                 <input id="tel" type="tel" placeholder="+7(000)-000-0000" autocomplete="off" maxlength="11" required pattern="[0-9]{11}">
                 <label for="mail">ПОЧТА</label>
                 <input id="mail" type="email" placeholder="name@domain.com" autocomplete="off" maxlength="50" required pattern="(?:[a-z0-9!#$%&'*+/=?^{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_{|}~-]+)|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\[\x01-\x09\x0b\x0c\x0e-\x7f]))@(?:(?:[a-z0-9](?:[a-z0-9-][a-z0-9])?.)+[a-z0-9](?:[a-z0-9-][a-z0-9])?|[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?).){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-][a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\[\x01-\x09\x0b\x0c\x0e-\x7f])+)])">
                 <label for="password">ПАРОЛЬ</label>
                 <input id="password" type="password" autocomplete="off" placeholder="Пароль" required pattern="[0-9a-zA-Z!@#$%^&]{8,}">
                 <input type="checkbox" id="custom-checkbox">
                 <label for="custom-checkbox">Запомнить меня</label>
                 <input type="submit" value="Войти">
              </div>
